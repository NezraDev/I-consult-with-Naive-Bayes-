<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/logo.svg') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>IConsult</title>
  </head>
  <body
    class="flex flex-col items-center bg-slate-100 text-neutral-900 font-['Poppins']"
  >
    <header class="mt-8 flex justify-between max-w-[1100px] w-full px-4">
      <div class="flex items-center space-x-3">
        <img
          src="{{ url_for('static', filename='images/logo.svg') }}"
          alt="icon"
        />
        <h1 class="text-lg font-medium">IConsult</h1>
      </div>
      <nav class="w-80">
        <ul class="flex justify-between items-center text-sm font-medium">
          <li>Home</li>
          <li>Diagnosis</li>
          <li>Dashboard</li>
          <li>Account</li>
        </ul>
      </nav>
    </header>

    <main class="flex items-center max-w-[1100px] w-full h-[80vh] mt-10 px-4">
      <div class="flex flex-col gap-5 max-w-xl">
        <h2 class="text-5xl lg:text-6xl font-semibold leading-tight">
          A healthier tomorrow starts here
        </h2>
        <p class="text-md">
          Say Goodbye to Long Waits and Confusion! With Our Convenient Platform,
          Pre-Checkups are Fast, Easy, and Right at Your Fingertips!
        </p>
        <div class="flex flex-wrap gap-4">
          <a href="{{ url_for('diagnosis')}}">
            <button
              class="w-40 h-16 rounded-xl text-white bg-indigo-600 hover:bg-indigo-800 text-md"
            >
              Start diagnosis
            </button>
          </a>
          <button
            class="w-40 h-16 rounded-xl border-2 border-indigo-600 text-indigo-600 bg-slate-100 text-md"
          >
            Find doctors
          </button>
        </div>
      </div>
      <div class="ml-10 hidden md:block">
        <img
          src="{{ url_for('static', filename='images/hospital-dashboard.png') }}"
          alt="hospital-dashboard"
          class="w-120"
        />
      </div>
    </main>
  </body>
</html>
